spring:
  datasource:
    url: jdbc:h2:mem:priceProviderService
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    show-sql: true          # Enable SQL logging
  h2:
    console:
      enabled: true
priceProviderService:
  initialize:
    dataFolder: "src/main/resources/initialize/data/"